<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Tech Store</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
        .container { max-width: 400px; margin: 2rem auto; background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        h2 { text-align: center; }
        form { display: flex; flex-direction: column; gap: 1rem; }
        label { font-weight: bold; }
        input, select { padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px; }
        .pay-btn { background: #2196f3; color: #fff; border: none; padding: 0.7rem; border-radius: 4px; cursor: pointer; font-size: 1rem; transition: background 0.2s; }
        .pay-btn:hover { background: #1769aa; }
        .back-link { display: block; margin-bottom: 1rem; color: #2196f3; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <a class="back-link" href="/product/product.html">&larr; Back to Product</a>
        <h2>Payment</h2>
        <form>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Shipping Address</label>
            <input type="text" id="address" name="address" required>

            <label for="card">Card Number</label>
            <input type="text" id="card" name="card" maxlength="19" placeholder="1234 5678 9012 3456" required>

            <label for="exp">Expiry Date</label>
            <input type="text" id="exp" name="exp" maxlength="5" placeholder="MM/YY" required>

            <label for="cvv">CVV</label>
            <input type="password" id="cvv" name="cvv" maxlength="4" required>

            <button class="pay-btn" type="submit">Pay $1,299</button>
        </form>
    </div>
</body>
</html>
